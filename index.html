<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="refresh" content="15"/>

  <link rel="stylesheet" href="css_sheet.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="top"></div>
  <div class="content">

  <div class="card-image">
  <img id="nft" src="./images/image-equilibrium.jpg">
  </div>
  <h1>Equilibrium #3429</h1>

  <p id="desc">Our Equilibrium collection promotes balance and calm.</p>

  <div class="eth"><img id="eth_img" src="images/icon-ethereum.svg"><p id="eth">0.041 ETH</p></div>
  <div class="days"><img id="time_img" src="./images/icon-clock.svg"><p id="time">3 days left</p></div>

<hr class="line">
<div class="profile">
  <img src="./images/image-avatar.png" id="avatar_img">
  <p id="avatar">Creation of <a href="#" id="prof_link">Jules Wyvern</a></p>
</div>
  </div>
  <div class="bottom">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/BlairStChair">Blair</a>.
  </div>
  </div>
</body>
</html>
